<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Solid Light - Study 3</title>
</head>

<body>
  <div id="container"></div>
  <div id="controls">
    <div id="buttons">
      <div id="stage-buttons">
        <label class="buttons-label">Stage:</label>
      </div>
      <div id="speed-buttons">
        <label class="buttons-label">Speed:</label>
        <button class="speed-button" data-multiplier="1">Slow</button>
        <button class="speed-button" data-multiplier="5">Fast</button>
      </div>
    </div>
    <div id="stage-description"></div>
  </div>
  <div class="version">version: <%= htmlWebpackPlugin.options.version %></div>
</body>

</html>
